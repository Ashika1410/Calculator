<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc 3</title>
    <h1 class="heading">Single Input Calculator</h1>
    <link rel="stylesheet" href="E:\VS programs\Calculator\Calc3.css">
</head>

<body>

    <div class="calc">
        <form action="#">
            <input type="text" id="operation" class="display" readonly />
            <table>
                <tr>
                    <td><input type="button" value="(" onclick="getOperand('(')" /></td>
                    <td><input type="button" value=")" onclick="getOperand(')')" /></td>
                    <td><input type="button" value="%" onclick="getOperator('%')" /></td>
                    <td><input type="button" value="C" onclick="getClear()" class="clear" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="getOperand(7)" /></td>
                    <td><input type="button" value="8" onclick="getOperand(8)" /></td>
                    <td><input type="button" value="9" onclick="getOperand(9)" /></td>
                    <td><input type="button" value="/" onclick="getOperator('/')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="getOperand(4)" /></td>
                    <td><input type="button" value="5" onclick="getOperand(5)" /></td>
                    <td><input type="button" value="6" onclick="getOperand(6)" /></td>
                    <td><input type="button" value="*" onclick="getOperator('*')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="getOperand(1)" /></td>
                    <td><input type="button" value="2" onclick="getOperand(2)" /></td>
                    <td><input type="button" value="3" onclick="getOperand(3)" /></td>
                    <td><input type="button" value="-" onclick="getOperator('-')" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="getOperand(0)" /></td>
                    <td><input type="button" value="." onclick="getOperand('.')" /></td>
                    <td><input type="button" value="=" onclick="getResult('=')" class="equals" /></td>
                    <td><input type="button" value="+" onclick="getOperator('+')" /></td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        var inputs = document.getElementById("operation");
        var temp = '';
        var firstNo;
        var secondNo;
        var operator;
        var result;

        function getOperand(num) {
            temp += num;
            inputs.value = temp;
        }

        function getOperator(opr) {
            firstNo = temp;
            temp = '';
            inputs.value = '';
            operator = opr;
            inputs.value = operator;
        }


        function getResult(rest) {
            secondNo = temp;
            temp = '';
            inputs.value = '';
            switch (operator) {
                case '+':
                    inputs.value = parseInt(firstNo) + parseInt(secondNo);
                    break;
                case '-':
                    inputs.value = firstNo - secondNo;
                    break;
                case '*':
                    inputs.value = firstNo * secondNo;
                    break;
                case '/':
                    inputs.value = firstNo / secondNo;
                    break;
                case '%':
                    inputs.value = firstNo % secondNo;
                    break;
                default:
                    console.log('Not a number');
                    break;
            }
        }

        function getClear() {
            temp = '';
            inputs.value = '';
            document.getElementById('operations').value = '';
        }

    </script>

</body>

</html>
