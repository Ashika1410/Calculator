<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc 2</title>
    <h1>Two Input Calculator</h1>
    <link rel="stylesheet" href="E:\VS programs\Java Script\Calc2.css">
</head>

<body>
    <div class="calc">
        <form action="operation">
            <table>
                <tr><input type="button" placeholder="" id="operators"></tr>
                <br>
                <tr><input type="button" placeholder="" id="result"></tr>
                <tr>
                    <td><input type="button" value="(" onclick="getOperand('(')"></td>
                    <td><input type="button" value=")" onclick="getOperand(')')"></td>
                    <td><input type="button" value="%" onclick="getOperator('%')"></td>
                    <td><input type="button" value="C" onclick="getClear()"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="getOperand(7)"></td>
                    <td><input type="button" value="8" onclick="getOperand(8)"></td>
                    <td><input type="button" value="9" onclick="getOperand(9)"></td>
                    <td><input type="button" value="/" onclick="getOperator('/')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="getOperand(4)"></td>
                    <td><input type="button" value="5" onclick="getOperand(5)"></td>
                    <td><input type="button" value="6" onclick="getOperand(6)"></td>
                    <td><input type="button" value="*" onclick="getOperator('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="getOperand(1)"></td>
                    <td><input type="button" value="2" onclick="getOperand(2)"></td>
                    <td><input type="button" value="3" onclick="getOperand(3)"></td>
                    <td><input type="button" value="-" onclick="getOperator('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="0" onclick="getOperand(0)"></td>
                    <td><input type="button" value="." onclick="getOperand('.')"></td>
                    <td><input type="button" value="=" onclick="getResult('=')"></td>
                    <td><input type="button" value="+" onclick="getOperator('+')"></td>
                </tr>
    </div>
    </table>
    </form>


    <script>
        var elements = document.getElementById("operators");
        var output = document.getElementById("result");
        var temp = '';
        var firstNo;
        var secondNo;
        var operator;

        function getOperand(num) {
            temp += num;
            elements.value = temp;
        }

        function getOperator(opr) {
            firstNo = temp;
            temp = '';
            elements.value = '';
            operator = opr;
            elements.value = operator;
        }

        function getResult() {
            secondNo = temp;
            switch (operator) {
                case '+':
                    output.value = parseInt(firstNo) + parseInt(secondNo);
                    break;
                case '-':
                    output.value = firstNo - secondNo;
                    break;
                case '*':
                    output.value = firstNo * secondNo;
                    break;
                case '/':
                    output.value = firstNo / secondNo;
                    break;
                case '%':
                    output.value = firstNo % secondNo;
                    break;
                default:
                    console.log('Not a number');
                    break;
            }
        }
        
       
        function getClear(){
            temp = '';
            elements.value = '';
          document.getElementById('result').value="";
          document.getElementById('operators').value="";
        }
    </script>
</body>

</html>
